<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App. Cronomarker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            <div class="cronometro-container" id="cronometro-container">
                <div class="cronometro" id="cronometro">
                    <span class="cronometro-min">0</span>
                    <span class="decor">|</span>
                    <span class="cronometro-seg">0</span>
                    <span class="cronometro-cents">0</span>
                </div>
                <div class="cronometro-border rotar" id="cronometro-border"></div>
            </div>

            <div class="cronometro-options" id="cronometro-options">
            
                <button id="cronometro-reset">Reset</button>
                <button id="cronometro-start">Play</button>
                <button id="cronometro-save">Save</button>

            </div>

            <div class="cronometro-score" id="cronometro-score"></div>
    
        </div>

        <script src="main.js"></script>
    
    </body>
</html>
